<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="">
    <title>ZEROORI</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-cookies.min.js"></script>
    <script src="Controler/postyouradd.js?test=1"></script>

    <link rel="icon" href="images/fav.png" type="image/gif" sizes="16x16">
</head>

<body ng-app="ZerooriApp" ng-controller="postyouradd"  ng-cloak>

    <div class="post-ad-sec">
        <div class="container">

            <div class="post-ad-box">

                <div class="row justify-content-center">

                    <div class="col-lg-6 col-md-10">

                        <div class="post-ad-logo">
                            <a href="index.html"><img src="images/zeroori-logo-inner.png" alt="" /></a>
                        </div>

                        <div class="login-user-name"><img class="btn-icon" src="images/icon-user-login-color-one.png" alt="" />{{LoginStatusCaption}}</div>
                        <a class="btn-my-ad" href="postyouradd.html"><img class="btn-icon" src="images/icon-my-ads.png" alt="" />My Ads</a>

                        <div class="post-ad-header">
                            <h3>What are you listing?</h3>
                            <div class="sub-title">Select which category your ad fits into</div>
                        </div>

                        <div class="bx-width">

                            <div class="grid-box-sec">
                                <div class="row justify-center">

                                    <div class="col-6">
                                        <a class="post-item" href="motorsstepone.html">
                                            <div class="icon"><img src="images/motoradd.png" alt="" /></div>
                                            <div class="title">Motors</div>
                                        </a>
                                    </div>

                                    <div class="col-6">
                                        <a class="post-item bg-one" href="propertiesstepone.html">
                                            <div class="icon"><img src="images/properties.png" alt="" /></div>
                                            <div class="title">Properties</div>
                                        </a>
                                    </div>

                                    <div class="col-6">
                                        <a class="post-item bg-one" href="jobsstepone.html">
                                            <div class="icon"><img src="images/jobs.png" alt="" /></div>
                                            <div class="title">Jobs</div>
                                        </a>
                                    </div>

                                    <div class="col-6">
                                        <a class="post-item " href="frelncstepone.html">
                                            <div class="icon"><img src="images/jobs.png" alt="" /></div>
                                            <div class="title">Freelance</div>
                                        </a>
                                    </div>

                                    <div class="col-6">
                                        <a class="post-item " href="packages.html">
                                            <div class="icon"><img src="images/deals.png" alt="" /></div>
                                            <div class="title">Deals</div>
                                        </a>
                                    </div>

                                    <div class="col-6">
                                        <a class="post-item bg-one" href="classifiedsstepone.html">
                                            <div class="icon"><img src="images/classifiedss.png" alt="" /></div>
                                            <div class="title">Classifieds</div>
                                        </a>
                                    </div>

                                </div><!--row-->
                            </div><!--grid-box-sec-->

                        </div><!--bx-width-->

                    </div><!--col-lg-6-->

                </div><!--row-->

                <div class="footer-text">© Zeroori.com 2019, All Rights Reserved.</div>

            </div><!--post-ad-box-->

        </div><!--container-->
    </div><!--post-ad-sec-->

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

</body>
</html>
